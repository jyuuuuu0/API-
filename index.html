<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화 검색기</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="containal"> 
        <div>
            <h1>영화 검색기</h1>
            <div class="form">
                <input type="text" id="ss" placeholder="영화 제목 입력">
                <button onclick="searchMovie()">검색</button>
            </div>
        </div>

        <div id="movie-info">
            <h2 id="movie-title"></h2>
            <img id="movie-poster" alt="포스터" />
            <p><strong>감독:</strong> <span id="movie-director"></span></p>
            <p><strong>줄거리:</strong> <span id="movie-plot"></span></p>
            <p><strong>IMDB 평점:</strong> <span id="movie-rating"></span></p>
        </div>
        
        <p id="error" style="color:red;"></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
